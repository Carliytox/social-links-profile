<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/icon" sizes="32x32" href="assets/images/favicon-32x32.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="profile-page"> 
  <main class="profile-container">
    <article class="profile-card">
      <div class="profile-avatar-container">
        <picture>
            <img src="assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica" class="profile-avatar">
        </picture>
      </div>
      <div class="profile-info">
        <hgroup class="profile_name-group">
          <h1 class="profile-name">Jessica Randall</h1>
          <p class="profile-location">London, United Kingdom</p>
        </hgroup>
        <p class="profile-description">"Front-end developer and avid reader."</p>
      </div>
      <div class="profile_card_links">
        <ul class="profile-links">
          <li><a href="#" class="card_link">GitHub</a></li>
          <li><a href="#" class="card_link">Frontend Mentor</a></li>
          <li><a href="#" class="card_link">LinkedIn</a></li>
          <li><a href="#" class="card_link">Twitter</a></li>
          <li><a href="#" class="card_link">Instagram</a></li>
        </ul>
      </div>
    </article>
  <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Carliytox" target="_blank">Carliytox</a>.</div>
  </footer>
  </main>

</body>
</html>
