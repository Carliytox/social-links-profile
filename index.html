<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/icon" sizes="32x32" href="assets/images/favicon-32x32.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="page"> 
  <main class="main">
    <article class="card">
      <div class="card_media">
        <picture>
            <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
        </picture>
      </div>
      <div class="card_text">
        <hgroup class="card_name-group">
          <h1 class="card_title">Jessica Randall</h1>
          <p class="card_city">London, United Kingdom</p>
        </hgroup>
        <p class="card_info">"Front-end developer and avid reader."</p>
      </div>
      <div class="card_list">
        <ul class="bottom_list">
          <li class="card__item">
            <a href="#" class="card_link">GitHub</a>
          </li>
          <li class="card__item">
            <a href="#" class="card_link">Frontend Mentor</a>
          </li>
          <li class="card__item"> 
            <a href="#" class="card_link">LinkedIn</a>
          </li>
          <li class="card__item">
            <a href="#" class="card_link">Twitter</a>
          </li>
          <li class="card__item">
            <a href="#" class="card_link">Instagram</a>
          </li>
        </ul>
      </div>
    </article>
  </main>
    <footer class="footer">
     <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Carliytox" target="_blank">Carliytox</a>.</div>
    </footer>
</body>
</html>
