<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/icon" sizes="32x32" href="assets/images/favicon-32x32.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body> 
  <main>
   <article class="card">
    <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
  <div class="details">
     <hgroup class="card_name">
      <h1 class="title">Jessica Randall</h1>
      <p class="city">London, United Kingdom</p>
     </hgroup>
     <p class="info">"Front-end developer and avid reader."</p>
    </div>
  <div class="list">
     <ul class="bottom_list">
      <li class="GitHub"><a href="#">GitHub</a></li></ul>
     <ul class="bottom_list">
      <li class="Frontend Mentor"><a href="#" class="card_link">Frontend Mentor</a></li></ul>
     <ul class="bottom_list"> 
      <li class="LinkedIn"> <a href="#" class="card_link">LinkedIn</a></li></ul>
     <ul class="bottom_list">
      <li class="Twitter"><a href="#" class="card_link">Twitter</a></li></ul>
     <ul class="bottom_list">
      <li class="Instagram"><a href="#" class="card_link">Instagram</a></li></ul>
    </div>
   </article>
  </main>
  <footer>
    <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="https://github.com/Carliytox" target="_blank">Carliytox</a>.</div>
  </footer>
</body>
</html>
